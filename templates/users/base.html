<!DOCTYPE html>
{% load static %}

<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title> {% block title %} XYZ AGENCY {% endblock title %} </title>
    <link rel="apple-touch-icon" href="{% static 'app-assets/images/ico/apple-icon-120.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app-assets/images/ico/favicon.ico' %} ">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i' %}" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/charts/jquery-jvectormap-2.0.3.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/charts/morris.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/extensions/unslider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/weather-icons/climacons.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/components.css' %}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/menu/menu-types/horizontal-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/colors/palette-gradient.css' %}">
    <!-- link(rel='stylesheet', type='text/css', href=app_assets_path+'/css'+rtl+'/pages/users.css' %}')-->
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!-- END: Custom CSS-->

   <!-- BEGIN: Datatable CSS-->
   <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/tables/datatable/dataTables.bootstrap4.min.css' %}">
   <!-- END: Datatable CSS-->
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  " data-open="hover" data-menu="horizontal-menu" data-col="2-columns">

    <!-- BEGIN: Header-->
    
    {% include 'users/navbar.html' %}

    <!-- END: Header-->


    <!-- BEGIN: Main Menu-->


    {% include 'users/menu_bar.html' %}
    

    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    {% block content %}
    
    {% endblock content %}
   
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    {% include 'users/footer.html' %}
    <!-- END: Footer-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'app-assets/vendors/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'app-assets/vendors/js/ui/jquery.sticky.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/extensions/jquery.knob.min.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/extensions/knob.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/raphael-min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/morris.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/jvector/jquery-jvectormap-2.0.3.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/jvector/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'app-assets/data/jvector/visitor-data.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/chart.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/charts/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/extensions/unslider-min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/colors/palette-climacon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/fonts/simple-line-icons/style.min.css' %}">
    <script src="{% static 'app-assets/vendors/js/tables/datatable/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/tables/datatable/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/tables/datatables/datatable-advanced.js' %}"></script>

    <script src="{% static 'app-assets/js/scripts/tables/datatables/datatable-advanced.min.js' %}"></script>
    
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'app-assets/js/core/app.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'app-assets/js/scripts/ui/breadcrumbs-with-stats.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/pages/dashboard-analytics.js' %}"></script>
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
