{% extends 'users/base.html' %}
{% load static %}

<!-- BEGIN: Content-->
{% block content %}
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-7 col-md-8 col-10 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                            <div class="card-header border-0 pb-0">
                                <div class="card-title text-center">
                                    <img src="{% static 'app-assets/images/logo/stack-logo-dark.png' %}"
                                        alt="branding logo">
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="card-body pt-3">
                                    <form class="form-horizontal" action="index.html">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <!-- User Name -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-name">User Name</label>
                                                        <input type="text" class="form-control" id="user-name"
                                                            placeholder="User Name">
                                                    </fieldset>
                                                    <!-- User Type  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-type">User Type</label>
                                                        <input type="text" class="form-control" id="user-type"
                                                            placeholder="User Type">
                                                    </fieldset>
                                                    <!-- User Type  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-member-pakage">Member Pakage </label>
                                                        <input type="text" class="form-control" id="member-pakage"
                                                            placeholder="Member Pakage">
                                                    </fieldset>
                                                    <!-- Sponsor Name  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-sponsor">Sponsor</label>
                                                        <input type="text" class="form-control" id="sponsor"
                                                            placeholder="Sponsor">
                                                    </fieldset>

                                                </div>
                                                <div class="col-md-6">

                                                    <!-- User Email  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-email">Your Email Address</label>
                                                        <input type="email" class="form-control" id="user-email"
                                                            placeholder="Your Email Address">
                                                    </fieldset>

                                                    <!-- User Phone Number  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-phone-number">Phone Number</label>
                                                        <input type="number" class="form-control" id="user-number"
                                                            placeholder="User Phone Number ">
                                                    </fieldset>
                                                    <!-- Address  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-address-address">Address </label>
                                                        <input type="text" class="form-control" id="user-address"
                                                            placeholder="Address">
                                                    </fieldset>

                                                    <!-- Country  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-country">Country </label>
                                                        <input type="text" class="form-control" id="user-country"
                                                            placeholder="country">
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <button type="submit" class="btn btn-outline-primary btn-block"><i
                                                    class="feather icon-user"></i> Profile Update </button>
                                        </div>

                                    </form>
                                </div>
                                <br>
                                <div class="card-body pt-3">
                                    <form class="form-horizontal" action="index.html">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <!-- Password  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="old-password">Old Password</label>
                                                        <input type="password" class="form-control" id="user-password"
                                                            placeholder="Enter Password">
                                                    </fieldset>

                                                    <!-- Password -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="user-password">Enter Re-type Password</label>
                                                        <input type="password" class="form-control" id="user-password"
                                                            placeholder="Enter Password">
                                                    </fieldset>

                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Password  -->
                                                    <fieldset class="form-group floating-label-form-group">
                                                        <label for="re-password"> Enter New Password</label>
                                                        <input type="password" class="form-control" id="user-password"
                                                            placeholder="Enter Password">
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <button type="submit" class="btn btn-outline-primary btn-block"><i
                                                    class="feather icon-user"></i> Password Update </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- END: Content-->
{% endblock %}
